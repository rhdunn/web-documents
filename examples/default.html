	This is an example book layout, with an index on the left and the page
	content on the right.

	NOTE: The page content is limited to a width of 600 pixels, which is
	the width of a 600x800 resolution e-book reader.
-->
<html>
<head>
<style type="text/css">
body
{
	background-color: #ADF;
}

.index
{
	position: absolute;
	top: 0;
	left: 0;
	width: 200px;
	height: 100%;
}

.body
{
	position: absolute;
	top: 0;
	left: 200px;
	width: 600px;
	height: 100%;
}
</style>
</head>
<body>
<iframe name="index" frameborder="0" class="index" src="index.html"></iframe>
<iframe name="body"  frameborder="0" class="body"  src="document-minimalist.html"></iframe>
</body>
</html>
